name: Build and Push Docker Images to Docker Hub

on:
  push:
    branches:
      - build

jobs:
  build-and-push:
    name: Build and Push Service Images
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 4
      matrix:
        service:
          - user-management
          - order-management
          - service-management
          - notifications-service
          - wallet-service
          - search-and-discovery
          - review-and-feedback

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Reset Docker builder context
        run: docker buildx rm default || true

      # 2Ô∏è‚É£ Set up Docker Buildx for modern builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4Ô∏è‚É£ Build and Push each service image
      - name: Build and push ${{ matrix.service }}
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/fixserv-${{ matrix.service }}

          echo "üèóÔ∏è Building image for ${{ matrix.service }}..."
          
          # Pass env vars (optional)
          docker build \
            -f services/${{ matrix.service }}/Dockerfile \
            -t $IMAGE:${{ github.sha }} \
            -t $IMAGE:latest \
            --build-arg NODE_ENV=production \
            .

          echo "üöÄ Pushing image to Docker Hub..."
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest
